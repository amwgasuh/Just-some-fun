<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	<body>
	<div id="myApp">
	    <h1>JS对象迭代</h1>
	    <div v-for="( key) in mygame">
	        {{ key }}
	    </div>
	</div>
	<script>
	    var myApp = new Vue({
	        el: '#myApp', 
	        data: {
	            mygame: {
	                title: "乌贼娘2代",
	                price: 350,
	                pubdate: "2017年夏季",
	                category: "射击",
	                agerange: "全年龄",
	            },
	        },
	    });
	</script>
	</body>
</html>
