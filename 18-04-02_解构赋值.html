<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>-->
		<script type="text/javascript">
			/*
			//数组的解构赋值按照模式匹配
			//数组的解构赋值是按照索引来解构，解构不成功为undefined, 解构赋值可以有默认值
			var arr=['hello', 'world']
			var [str1, str2] = arr
			*/
			
			/*			
			//对象的解构赋值
			//数组的解构赋值是按照键名来解构，解构不成功为Undefined,解构赋值可以有默认值，支持别名
			var user = {
				name: '张三',
				age: 18
			}
			var {name, age} = user
			*/
			
			/*
			//函数参数的解构赋值
			var nums = [1, 2];
			function add([a, b]) {
				alert(a + b);
			};
			add(nums);
			*/
			
		</script>
	</head>
	<body>
		
	</body>
</html>
