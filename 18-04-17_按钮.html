<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单选按钮</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var app = new Vue({
					el: '#app',
					data: {
						picked: ['html', 'js']
					}
				})
			}
		</script>
	</head>

	<body>
		<div id="app">
			<input type="checkbox" v-model="picked" value="html" id="html"/>
			<label for="html">HTML</label>
			<br />
			<input type="checkbox" v-model="picked" value="js" id="js"/>
			<label for="js">JS</label>
			<br />
			<input type="checkbox" v-model="picked" value="css" id="css"/>
			<label for="css">CSS</label>
			<br />
			<p>选择的项是：{{ picked }}</p>
		</div>
		<!--  ==========  -->
		<!--  = 复选框 =  -->
		<!--  ==========  -->
		<!--<div id="app">
			<input type="checkbox" id="checked" v-model="checked" />
			<label for="checked">选择状态：{{ checked }}</label>
		</div>-->
	</body>

</html>
