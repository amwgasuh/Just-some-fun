<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var app = new Vue({
					el: '#app',
					data: {
						selected: 'html'
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<select v-model="selected">
				<option>html</option>
				<option value="js">JavaScript</option>
				<option>css</option>
			</select>
			<p>选择的项是：{{ selected }}</p>
		</div>
	</body>
</html>
