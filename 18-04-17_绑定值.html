<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定值</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var app = new Vue({
					el: '#app',
					data: {
						toggle: false,
						value1: 'a',
						value2: 'b'
					}
				})
			}
		</script>
	</head>
	<body>
		<!--<div id="app">
			<input type="radio" v-model="picked" :value="value" />
			<label>单选按钮</label>
			<p>{{ picked }}</p>
			<p>{{ value }}</p>
		</div>-->
		<!--  ==========  -->
		<!--  = 复选框 =  -->
		<!--  ==========  -->
		<div id="app">
			<input 
				type="checkbox"
				v-model="toggle"
				:true-value='value1'
				:false-value='value2' />
			<label>复选框</label>
			<p>{{ toggle }}</p>
			<p>{{ value1 }}</p>
			<p>{{ value2 }}</p>
		</div>
	</body>
</html>
