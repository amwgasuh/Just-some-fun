<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>局部注册组件</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var Child = {
					template: '<div>局部注册组件内容</div>'
				}
				
				var app = new Vue({
					el: '#app',
					components: {
						'my-component': Child
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
	</body>
</html>
