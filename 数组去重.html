<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var ary = [2,3,52,12,42,12,42,14,2,1,3];
			var a = [];
			for (var i = 0; i < ary.length; i++) {
				if(a.indexOf(ary[i]) === -1) {
					a.push(ary[i])
				}
			}
			function arw(a1, a2) {
				if (a1 > a2) {
					return 1;
				} else if(a1 < a2){
					return -1;
				} else {
					return 0;
				}
			}
			console.log(a);
			console.log(a.sort(arw));
		</script>
	</body>
</html>
