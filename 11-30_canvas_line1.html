			line(50, 50, 150, 80, "purple");
			line(100, 50, 100, 100, "#87CEEB");
			function line(x1, y1, x2, y2, color) {
				cxt.beginPath();
				cxt.strokeStyle = color;
				cxt.moveTo(x1,y1);
				cxt.lineTo(x2,y2);
				cxt.stroke();
			}
