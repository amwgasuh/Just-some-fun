<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var ary = [1,64,65,43,7,46];
			function pop(ary) {
				for (var i = 0; i <= ary.length; i++) {
					for (var j = 1; j <= ary.length-i; j++) {
						if (ary[j-1]>ary[j]) {
							var cur = ary[j-1];
							ary[j-1] = ary[j];
							ary[j] = cur;
					}
				}
			}
			return ary;
		}
			console.log(pop(ary));
		</script>
	</body>
</html>
