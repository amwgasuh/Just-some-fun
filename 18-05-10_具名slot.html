<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>具名slot</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				Vue.component('child-component', {
					template: '\
					<div class="container">\
						<div class="header">\
							<slot name="header"></slot>\
						</div>\
						<div class="main">\
							<slot></slot>\
						</div>\
						<div class="footer">\
							<slot name="footer"></slot>\
						</div>\
					</div>'
				});
				
				var app = new Vue({
					el: '#app'
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多正文的内容</p>
				<div slot="footer">底部信息</div>
			</child-component>
		</div>
	</body>
</html>
