<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用props传递数据</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				Vue.component('my-component', {
					props: ['warningText'],
					template: '<div>{{ warningText }}</div>'
				});
				Vue.directive('focus', {
					inserted: function(el) {
						el.focus()
					}
				})
//自定义指令focus
				var app = new Vue({
					el: '#app',
					data: {
						parentMessage: ''
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="parentMessage" v-focus />
			<my-component :warning-text="parentMessage"></my-component>
		</div>
	</body>
</html>
