<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				new Vue({
					el: "#app",
					data: {
						myData: [],
						username: '',
						age: '',
						nowIndex: -100
					},
					methods: {
						add:function() {
							this.myData.push({
								name: this.username,
								age: this.age
							})
							this.username='';
							this.age=''
						}
					}
				});
			};
		</script>
	</head>
	<body>
		<div class="container" id="app">
			<form role="form">
				<div class="forme-group">
					<label for="username">用户名</label>
					<input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username" />
				</div>
				<div class="forme-group">
					<label for="username">年 龄：</label>
					<input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age"/>
				</div>
				<div class="forme-group">
					<input type="button" value="添加" class="btn btn-primary" v-on:click="add()"/>
					<input type="reset" value="重置" class="btn btn-danger" />
				</div>
				<hr />
				<table class="table table-bordered table-hover">
					<caption class="h1 text-center">用户信息表</caption>
					<tr class="text-center text-danger">
						<th class="text-center">序号</th>
						<th class="text-center">名字</th>
						<th class="text-center">年龄</th>
						<th class="text-center">操作</th>
					</tr>
					<tr class="text-center" v-for="item in myData">
						<td>{{$index}}</td>
						<td>{{item.name}}</td>
						<td>{{item.age}}</td>
						<td>
							<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIdex=$index">删除</button>
						</td>
					</tr>
					</tr>
					<tr v-show="myData.length!=0">
						<td colspan="4" class="text-right">
							<button class="btn btn-danger btn-sm">删除全部</button>
						</td>
					</tr>
					<tr v-show="myData.length==0">
						<td colspan="4" class="text-center text-info">
							<p>暂无数据……</p>
						</td>
					</tr>
				</table>
				
				<!--模态框 弹出框-->
				<div role="dialog" class="modal" id="layer">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span>&times;</span>
								</button>
								<h4 class="modal-title"> 确认删除？</h4>
							</div>
							<div class="modal-body text-right">
								<button class="btn btn-danger btn-sm" data-dismiss="modal">取消</button>
								<button class="btn btn-primary btn-sm" data-dismiss="modal">确认</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
