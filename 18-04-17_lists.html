<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var app = new Vue({
					el: '#app',
					data: {
						selected: 'html',
						options: [
							{
								text: 'HTML',
								value: 'html'
							},
							
							{
								text: 'JavaScript',
								value: 'js'
							},
							
							{
								text: 'CSS',
								value: 'css'
							},
						]
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<select v-model="selected">
				<option
					v-for="option in options"
					:value="option.value">{{ option.text }}</option>
			</select>
			<p>选择的项是：{{ selected }}</p>
		</div>
	</body>
</html>
