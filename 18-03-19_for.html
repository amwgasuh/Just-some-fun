<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				new Vue({
					el: "#app",
					data: {
						todos: [
							{ text: '学习 Javascript' },
							{ text: '学习 Vue' },
							{ text: '整个世界' }
						]
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ul>
		</div>
	</body>
</html>
